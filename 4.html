<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Air Zoom Tempo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes float { 
            0%, 100% { transform: translateY(0) rotate(-15deg); } 
            50% { transform: translateY(-20px) rotate(-12deg); } 
        }
    </style>
</head>
<body class="min-h-screen bg-black text-white flex flex-col overflow-hidden">

    <!-- Compact Nav -->
    <nav class="flex justify-between items-center px-6 py-4 absolute w-full z-20 top-0 left-0">
        <div class="text-xl font-black italic flex items-center gap-2">
            <svg class="h-6 w-12 fill-current" viewBox="0 0 24 24"><path d="M21 8.25c-1.5 0-3.5.5-5 1.5-3 2-6 5-9 6-2 0-3-1-3-2s2-3 4-3c1 0 2 .5 2 .5S9 10 8 10c-3 0-6 2-6 5s3 4 6 4c4 0 8-4 13-9 .5-.5 1-1 1-1.75z"/></svg>
            Nike Air <span class="text-purple-500"> Zoom Tempo</span>
        </div>
        <button class="relative group">
            <i data-lucide="shopping-bag" class="w-6 h-6 hover:text-purple-500 transition"></i>
            <span id="cart-badge" class="absolute -top-2 -right-2 bg-purple-600 text-xs font-bold w-4 h-4 rounded-full hidden flex items-center justify-center">0</span>
        </button>
    </nav>

    <!-- Main Content Area (Split Screen) -->
    <main class="flex-grow flex items-center justify-center relative w-full h-full">
        <!-- Abstract BG Glow -->
        <div class="absolute inset-0 z-0 pointer-events-none">
             <div id="bg-glow" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[60vh] h-[60vh] bg-purple-600/20 rounded-full blur-[100px] transition-colors duration-700"></div>
        </div>

        <div class="relative z-10 w-full max-w-6xl px-6 grid lg:grid-cols-2 gap-8 lg:gap-16 items-center">
            
            <!-- Left: Visuals -->
            <div class="text-center lg:text-left flex flex-col items-center lg:items-start pt-16 lg:pt-0">
                <h1 class="text-5xl lg:text-8xl font-black italic tracking-tighter leading-none mb-4 drop-shadow-lg">
                    FEEL THE <br>
                    <span id="title-accent" class="text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-blue-500">UNREAL</span>
                </h1>
                <div class="relative h-[250px] lg:h-[400px] w-full flex items-center justify-center">
                    <!-- Shoe Image -->
                    <img id="main-shoe" src="" alt="Shoe" class="w-[100%] max-w-md object-contain drop-shadow-[0_20px_50px_rgba(0,0,0,0.5)] animate-float transition-all duration-500">
                </div>
            </div>

            <!-- Right: Controls & Buy -->
            <div class="bg-zinc-900/60 backdrop-blur-md p-6 lg:p-10 rounded-3xl border border-white/10 shadow-2xl max-w-md mx-auto lg:mx-0 w-full">
                <div class="flex justify-between items-start mb-6 border-b border-white/10 pb-4">
                    <div>
                        <h2 id="shoe-name" class="text-2xl font-bold tracking-tight">Air Max Dn</h2>
                        <span class="text-xs font-bold text-green-400 uppercase tracking-widest">In Stock</span>
                    </div>
                    <p id="shoe-price" class="text-2xl font-medium">$150</p>
                </div>

                <!-- Colors -->
                <div class="mb-6">
                    <label class="text-xs font-bold text-gray-500 uppercase block mb-3">Select Style</label>
                    <div id="colors" class="flex gap-4"></div>
                </div>

                <!-- Sizes -->
                <div class="mb-8">
                    <div class="flex justify-between mb-3">
                        <label class="text-xs font-bold text-gray-500 uppercase">Size (US)</label>
                        <a href="#" class="text-xs text-gray-400 hover:text-white underline">Guide</a>
                    </div>
                    <div class="grid grid-cols-5 gap-2 text-sm font-medium" id="sizes"></div>
                </div>

                <!-- Buy Button -->
                <button id="buy-btn" class="w-full py-4 bg-white text-black font-black italic text-lg rounded-full hover:bg-gray-200 active:scale-95 transition-all shadow-[0_0_20px_rgba(255,255,255,0.3)]">
                    ADD TO BAG
                </button>
                
                <p class="text-center text-zinc-500 text-xs mt-4">Free shipping for members.</p>
            </div>
        </div>
    </main>

    <!-- <footer class="absolute bottom-4 w-full text-center text-zinc-700 text-[10px] z-10">
        Â© 2025 Nike, Inc. All Rights Reserved.
    </footer> -->

    <script>
        lucide.createIcons();
        
        const shoes = [
            { name: "Air Max Dn 'All Night'", price: 170, color: "#7c3aed", img: "assets/4-p.png" },
            { name: "Air Max Dn 'All Day'", price: 170, color: "#3b82f6", img: "assets/4-removebg-preview.png" },
            { name: "Air Max Dn 'Volt'", price: 170, color: "#a3e635", img: "assets/4-y.png" }
        ];

        let currentIdx = 0;
        let selectedSize = null;
        let cart = 0;

        const updateUI = () => {
            const s = shoes[currentIdx];
            
            // Update Image with fade effect
            const img = document.getElementById('main-shoe');
            img.style.opacity = '0';
            setTimeout(() => {
                img.src = s.img;
                img.style.opacity = '1';
            }, 200);

            document.getElementById('shoe-name').innerText = s.name;
            document.getElementById('bg-glow').style.backgroundColor = s.color + '33'; // Low opacity hex
            document.getElementById('title-accent').style.backgroundImage = `linear-gradient(to right, ${s.color}, white)`;
            
            // Render Colors
            const colorContainer = document.getElementById('colors');
            colorContainer.innerHTML = '';
            shoes.forEach((shoe, i) => {
                const btn = document.createElement('button');
                btn.className = `w-12 h-12 rounded-full border-2 transition-all duration-300 ${i === currentIdx ? 'border-white scale-110 shadow-lg' : 'border-transparent hover:border-gray-500 opacity-80'}`;
                btn.style.backgroundColor = shoe.color;
                btn.onclick = () => { currentIdx = i; updateUI(); };
                colorContainer.appendChild(btn);
            });
        };

        // Render Sizes
        const sizeContainer = document.getElementById('sizes');
        [7, 8, 9, 10, 11].forEach(size => {
            const btn = document.createElement('button');
            btn.innerText = size;
            btn.className = `py-2.5 rounded-lg border border-zinc-700 bg-black/20 hover:border-white hover:bg-white/10 transition size-btn`;
            btn.onclick = (e) => {
                document.querySelectorAll('.size-btn').forEach(b => {
                    b.classList.remove('bg-white', 'text-black', 'border-white');
                    b.classList.add('border-zinc-700', 'text-white');
                });
                e.target.classList.remove('border-zinc-700', 'text-white');
                e.target.classList.add('bg-white', 'text-black', 'border-white');
                selectedSize = size;
            };
            sizeContainer.appendChild(btn);
        });

        document.getElementById('buy-btn').onclick = () => {
            if(!selectedSize) {
                const btn = document.getElementById('buy-btn');
                const originalText = btn.innerText;
                const originalBg = btn.className;
                
                btn.innerText = "SELECT A SIZE";
                btn.className = "w-full py-4 bg-red-600 text-white font-black italic text-lg rounded-full transition-all";
                
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.className = originalBg;
                }, 1500);
                return;
            }

            cart++;
            const badge = document.getElementById('cart-badge');
            badge.innerText = cart;
            badge.classList.remove('hidden');
            
            const btn = document.getElementById('buy-btn');
            const original = btn.innerText;
            btn.innerText = "ADDED TO BAG";
            btn.classList.add('bg-green-500', 'text-white');
            btn.classList.remove('bg-white', 'text-black');
            
            setTimeout(() => {
                btn.innerText = original;
                btn.classList.remove('bg-green-500', 'text-white');
                btn.classList.add('bg-white', 'text-black');
            }, 1500);
        };

        updateUI();
    </script>
</body>
</html>
